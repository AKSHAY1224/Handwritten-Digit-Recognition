<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Handwritten Digit Recognizer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { 
      min-height:100vh; 
      display:flex; 
      align-items:center; 
      justify-content:center; 
      background: linear-gradient(135deg,#6EE7B7,#3B82F6); 
    }
    .card { 
      width: 420px; 
      border-radius: 12px; 
      box-shadow: 0 10px 30px rgba(0,0,0,0.12); 
    }
    #preview { 
      width: 200px; 
      height: 200px; 
      object-fit: contain; 
      border: 1px dashed rgba(0,0,0,0.3); 
      background:white; 
    }
    .big-digit { 
      font-size: 48px; 
      font-weight:700; 
    }
    .prob-row { 
      display:flex; 
      justify-content:space-between; 
      padding:4px 0; 
    }
  </style>
</head>
<body>
  <div class="card p-4">
    <h4 class="mb-3">Handwritten Digit Recognizer</h4>
    <p class="text-muted small">Upload an image of a digit (0–9) and click <strong>Predict</strong>.</p>

    <div class="d-flex gap-3">
      <div>
        <img id="preview" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///ywAAAAAAQABAAACAUwAOw==" alt="preview">
      </div>
      <div class="flex-grow-1">
        <form id="upload-form">
          <input class="form-control mb-2" type="file" id="file-input" accept="image/*">
          <button class="btn btn-primary w-100" type="submit">Upload & Predict</button>
        </form>

        <div class="mt-3 text-center">
          <div id="prediction" class="big-digit">—</div>
          <div id="probabilities" class="mt-2 text-start small"></div>
        </div>
      </div>
    </div>

    <div class="mt-3 text-muted small">Tip: Crop the image so only the digit is visible.</div>
  </div>

<script>
const preview = document.getElementById('preview');
const fileInput = document.getElementById('file-input');
const form = document.getElementById('upload-form');
const predictionEl = document.getElementById('prediction');
const probsEl = document.getElementById('probabilities');

fileInput.addEventListener('change', e => {
  const f = e.target.files[0];
  if (!f) return;
  const url = URL.createObjectURL(f);
  preview.src = url;
});

form.addEventListener('submit', async e => {
  e.preventDefault();
  const f = fileInput.files[0];
  if (!f) return alert('Please choose a file first');

  predictionEl.textContent = '...';
  probsEl.innerHTML = '';

  const fd = new FormData();
  fd.append('file', f);

  try {
    const res = await fetch('/predict', { method:'POST', body: fd });
    const data = await res.json();
    if (data.error) {
      predictionEl.textContent = 'Error';
      probsEl.textContent = data.error;
      return;
    }

    predictionEl.textContent = data.prediction;

    const probs = data.probabilities;
    let html = '';
    for (let i=0; i<probs.length; i++){
      html += `<div class="prob-row"><div>${i}</div><div>${(probs[i]*100).toFixed(2)}%</div></div>`;
    }
    probsEl.innerHTML = html;
  } catch (err) {
    predictionEl.textContent = 'Error';
    probsEl.textContent = err.message;
  }
});
</script>
</body>
</html>
